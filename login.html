{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6">Sign In</h2>
  <form method="POST" class="space-y-5">
    <div><label class="block text-sm font-medium text-gray-700">Username</label><input name="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
    <div><label class="block text-sm font-medium text-gray-700">Password</label><input type="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
    <div><label class="block text-sm font-medium text-gray-700">2FA Code (optional)</label><input name="token" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
    <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg">Login</button>
  </form>
  <p class="mt-4 text-sm text-gray-600 text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-600">Register</a></p>
</div>
{% endblock %}
